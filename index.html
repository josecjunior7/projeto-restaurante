<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Dev</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart_checkout" />
</head>
<body>
    <header>
        <section>
            <div>
                <img class="logo" src="assets/images/logo.png" alt="">
            </div>
            <h1>Deviolli</h1>
            <p>Rua Dev, 77, Campo Grande, Recife - PE</p>
            <section class="hours" id="date-span">Seg á Dom - 18:00 as 22:00</section>
        </section>
    </header>
    <!--FIM DO HEADER-->

    <main>
        <h2>Conheça nosso menu</h2>

        <section>
            <section class="main">
                <div>
                    <img class="product" src="assets/images/carbonara.jpg" alt="Massa Carbonara">
                </div>
                <article>
                    <h3>Massa Carbonara</h3>
                    <p>200g de Massa italiana + Molho à base de creme de leite, ovo, queijo parmesão e pimenta preta + 2 pegadas de bacon adicionadas na hora.</p>
                    <div class="price">
                        <h3>25,99 R$</h3>
                        <button>
                            <span class="material-symbols-outlined">shopping_cart_checkout</span>
                        </button>
                    </div>
                </article>
            </section>
        </section>
    </main>
    <!--FIM DO MAIN-->

    <!--COMEÇO DO JAVASCRIPT-->
    <script src="assets/js/script.js"></script>
</body>
</html>
